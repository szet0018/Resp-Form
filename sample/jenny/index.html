<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700|Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
    <title>Responsive Form</title>
</head>

<body>
    <header class="masthead">
        <h1>Responsive Form</h1>
    </header>
    
    <form>
        <fieldset>
            <legend>This is a form to collect name, email, website url and password from members</legend>
            <div class="box">
                <label for="fullname">Name:</label>
                <input type="text" id="fullname" placeholder="name">
            </div>
            <div class="box">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="box">
                <label for="website">Your Website:</label>
                <input type="text" id="website" placeholder="website">
            </div>
            <div class="box">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" placeholder="password">
            </div>
            <div class="box">
                <input type="submit" value="Send">
            </div>
        </fieldset>
    </form>
</body>
</html>
