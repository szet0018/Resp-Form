<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700|Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
    <title>Responsive Form</title>
</head>
<header class="masthead"><h1>Responsive Form</h1></header>
<body>
    <form>
        <fieldset>
            <legend>This is a form to collect comments, email, and url from members</legend>
                <div class="box_comments">
                    <label for="comments" id="comments_label">Enter Comments</label>
                    <input id="comments" type="text" placeholder="Comments">
                </div>
                <div class="box_email">
                    <label for="email" id="email_label">Email</label>
                    <input id="email" type="email" placeholder="Email">
                </div>
                <div class="box_url">
                    <label for="url" id="url_label">Your Website</label>
                    <input id="url" type="url" placeholder="url">
                </div>
                <div class="box_password">
                    <label for="password" id="password_label">Password</label>
                    <input id="password" type="password" placeholder="password">
                </div>
                <div class="box_submit">
                    <label for="submit" id="submit_label">Send</label>
                    <input id="submit" type="submit" placeholder="Send">
                </div>
        </fieldset>
    </form>
</body>
</html>
